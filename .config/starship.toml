[cmd_duration]
min_time = 500
style = "bg:#33658A"
format = "[ ⏱ $duration ]($style)"

[status]
style = "bg:#33658A fg:#FF4444"
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
disabled = false
